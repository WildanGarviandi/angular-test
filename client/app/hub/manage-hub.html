<div ng-include="'components/sidebar/sidebar.html'"></div>
<div class="container-fluid container-hubs content">
    <div class="clearfix"></div>
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    Hub Management
                </div>
            </div>
            <div class="col-md-3 col-sm-5 pull-right">
                <div class="hub" ng-include="'components/user/user.html'"></div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="hub-search">
                </div>
            </div>
        </div>
    </div>
    
    <div class="booking-process">
        <form class="form" name="hubForm" novalidate>
            <div class="container-fluid hub-container">
                <div class="row-fluid">                
                    <div class="label-input">
                        Parent :
                    </div>  
                    <ui-select class="hub-field select-field" 
                        ng-model="parent" 
                        theme="selectize" 
                        ng-disabled="disabled" 
                        on-select="chooseParent($item)">
                        <ui-select-match placeholder="Choose parent">
                            {{ $select.selected.key }}
                        </ui-select-match>
                        <ui-select-choices repeat="m in hubs" selected>
                            <span ng-bind-html="m.key"></span>
                        </ui-select-choices>
                    </ui-select>
                <div class="row-fluid">                    
                    <div class="label-input">
                        Name :
                    </div>  
                    <div class="hub-field">
                        <input ng-model="hub.Name"
                            type="text"
                            name="name"
                            value=""
                            placeholder="Name"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">                    
                    <div class="label-input">
                        Type :
                    </div>  
                    <ui-select class="hub-field select-field" 
                        ng-model="type" 
                        theme="selectize" 
                        ng-disabled="disabled" 
                        on-select="chooseType($item)">
                        <ui-select-match placeholder="Choose type">
                            {{ $select.selected.key }}
                        </ui-select-match>
                        <ui-select-choices repeat="m in types" selected>
                            <span ng-bind-html="m.key"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">                    
                    <div class="label-input">
                        Address :
                    </div> 
                    <div class="hub-field">
                        <input id="us2-address" 
                            ng-model="hub.Address1" 
                            type="text" 
                            name="address1" 
                            value="" 
                            placeholder="Address" 
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">
                    <div id="maps" class="maps"></div> 
                    <div class="label-input">
                        Latitude :
                    </div>    
                    <div class="hub-field">
                        <input id="us2-lat" 
                            ng-model="hub.Latitude" 
                            type="text" 
                            name="latitude" 
                            value="" 
                            placeholder="Latitude" 
                            required
                            class="first form-control" />
                    </div>         
                    <div class="label-input">
                        Longitude :
                    </div>     
                    <div class="hub-field"> 
                        <input id="us2-lon" 
                            ng-model="hub.Longitude" 
                            type="text" 
                            name="longitude" 
                            value="" 
                            placeholder="Longitude" 
                            required
                            class="first form-control" /> 
                    </div>
                <div class="clearfix"></div>
                <div class="row-fluid">                    
                    <div class="label-input">
                        Country :
                    </div> 
                    <div class="hub-field">
                        <input type="text" 
                            ng-model="hub.Country" 
                            placeholder="Country" 
                            uib-typeahead="address for address in getCountries($viewValue)" 
                            typeahead-loading="loadingLocationsCountry" 
                            typeahead-no-results="noResultsCountry" 
                            class="form-control" />
                        <i ng-show="loadingLocationsCountry" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noResultsCountry">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">
                    <div class="label-input">
                        State :
                    </div> 
                    <div class="hub-field">
                        <input type="text" 
                            ng-model="hub.State" 
                            placeholder="State" 
                            uib-typeahead="address for address in getStates($viewValue)" 
                            typeahead-loading="loadingLocationsState" 
                            typeahead-no-results="noResultsState" 
                            class="form-control" />
                        <i ng-show="loadingLocationsState" class="glyphicon glyphicon-refresh"></i>
                        <div ng-show="noResultsState">
                            <i class="glyphicon glyphicon-remove"></i> No Results Found
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">                    
                    <div class="label-input">
                        City :
                    </div> 
                    <div class="hub-field">
                        <input ng-model="hub.City"
                            type="text"
                            name="city"
                            value=""
                            placeholder="City"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row-fluid">                    
                    <div class="label-input">
                        Zip Code :
                    </div> 
                    <div class="hub-field">
                        <input ng-model="hub.ZipCode"
                            type="text"
                            name="zipcode"
                            value=""
                            placeholder="Zipcode"
                            required
                            class="first form-control">
                    </div>
                </div>
                <div ng-if="updatePage" class="hubzipcodes-form">                    
                    <div>
                        Hub Zip Codes :
                    </div> 
                    <div>                  
                        <span class="zip-item" ng-repeat="item in zipcodes">
                            {{ item.value }}
                        </span>
                        <div>
                            <button class="btn btn-primary"
                                ng-click="manageZipcodes(hub.HubID)">Manage Zipcodes</button>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div ng-if="addPage" class="row-fluid">
                    <a class="hub-buttons" ng-click="createHub()">Create Hub</a>
                </div>
                <div ng-if="updatePage" class="row-fluid">
                    <a class="hub-buttons" ng-click="updateHub()">Update Hub</a>
                </div>
                

                <!-- Error block -->
                <div class="form-group has-error">
                    <p class="help-block" ng-show="hubForm.name.$error.required && submitted">
                        Please enter a name
                    </p>
                </div>
                <!-- Error block ends -->
                
            </div>
        </form>
    </div>
</div>

<script>

</script>
