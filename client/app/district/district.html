<div ng-include="'components/sidebar/sidebar.html'"></div>
<div class="container-fluid container-hubs">
    <div class="clearfix"></div>
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    District Management
                </div>
            </div>
            <div class="col-md-3 col-sm-5 pull-right">
                <div class="district" ng-include="'components/user/user.html'"></div>
            </div>
            <!-- Search box -->
            <div class="col-md-3 col-sm-12">
                <div class="hub-search">
                    <div class="input-group">
                        <input  type="search" 
                                name="" 
                                class="form-control" 
                                value="" 
                                placeholder="Search by name, city, province, or zipcode" 
                                ng-model="searchQuery" 
                                ng-keyup="search($event)">
                        <div class="input-group-btn">
                            <button class="btn btn-default" 
                                    type="button" 
                                    ng-click="search()"
                                ><span  class="glyphicon glyphicon-search" 
                                        aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row hubs-table">
        <div class="col-md-12">
            <div class="addButton">
                <button class="btn btn-primary" type="button" ng-click="addDistrict()">Add District</button>
            </div>
            <table st-table="displayed" st-pipe="callServer" class="table table-hover">
                <thead class="hub-table-head" ng-show="!isLoading && displayed.length > 0">
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Province</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody ng-show="!isLoading && displayed.length == 0">
                    <tr>
                        <td colspan="9" class="text-center">
                            No data found
                        </td>
                    </tr>
                </tbody>
                <tbody ng-show="isLoading">
                    <tr>
                        <td colspan="9" class="text-center">Loading ... </td>
                    </tr>
                </tbody>
                <tbody ng-show="!isLoading && displayed.length > 0">
                    <tr ng-if="displayed"></tr>
                    <tr ng-repeat="district in displayed">
                        <td>{{district.Name}}</td>
                        <td>{{district.City}}</td>
                        <td>{{district.Province}}</td>
                        <td>
                            <button class="btn btn-primary" 
                                    type="button" 
                                    ng-click="editDistrict(district.DistrictID)"
                                >Edit</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot ng-show="!isLoading && displayed.length > 0">
                    <tr>
                        <td colspan="9" 
                            class="text-center" 
                            st-pagination="" 
                            st-items-by-page="itemsByPage" 
                            st-displayed-pages='9' st-template='components/table/pagination.html'>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
