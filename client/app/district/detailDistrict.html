<div class="container-fluid container-hubs" id="district-detail">
    <div class="clearfix"></div>
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    District Details
                </div>
            </div>
            <div class="col-md-3 col-sm-5 pull-right">
                <div class="district" ng-include="'components/user/user.html'"></div>
            </div>
        </div>
    </div>
    
    <div class="container-content" >
        <div class="col-md-4">
            <div class="row-fluid">
                <div class="col-md-3">
                    Name:
                </div>
                <div class="col-md-9">
                    {{district.Name}}
                </div>
            </div>
            <div class="clearfix"></div>
            <br>
            <div class="row-fluid">
                <div class="col-md-3">
                    City:
                </div>
                <div class="col-md-9">
                    {{district.CityMaster.Name}}
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row-fluid">
                <div class="col-md-8 col-md-offset-1">
                    <button class="btn btn-default btn-block" ng-click="backButton()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
