<div ng-include="'components/sidebar/sidebar.html'"></div>
<div class="container-fluid container-map">
    <div class="clearfix"></div>
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="map-title-box">
                    Map
                </div>
            </div>
            <div class="col-md-3 col-sm-5 pull-right">
                <div class="district" ng-include="'components/user/user.html'"></div>
            </div>
            <!-- Search box -->
            <div class="col-md-3 col-sm-12">
                <div class="map-search">
                    <div class="input-group">
                        <input  type="search" 
                                name="" 
                                class="form-control" 
                                value="" 
                                placeholder="Search Hub or Webstore" 
                                ng-model="searchQuery" 
                                ng-keyup="search($event)">
                        <div class="input-group-btn">
                            <button class="btn btn-default" 
                                    type="button" 
                                    ng-click="search()"
                                ><span  class="glyphicon glyphicon-search" 
                                        aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

</div>
