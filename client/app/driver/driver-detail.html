<div class="container-fluid container-hubs">
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    Driver Details
                </div>
            </div>
            <div class="col-md-6 col-sm-5 pull-right">
                <div class="hub" ng-include="'components/user/user.html'"></div>
            </div>
        </div>
    </div>

    <div class="col-md-12 no-padding mt15">
        <div class="col-xs-12">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
                <p class="no-margin">{{driver.FirstName}} {{driver.LastName}}</p>
                <p><small><b>Fleet Company :</b> {{driver.Driver.CompanyDetail.CompanyName}}</small></p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                <p class="input-group date-picker-new"> 
                    <input type="text"
                        class="form-control border-right-none"
                        ng-model="startFilter"
                        uib-datepicker-popup="d MMMM yyyy"
                        date:'yyyy-MM-dd'
                        is-open="isStartDropoffDatePickerOpen"
                        placeholder="From"
                        datepicker-options="datePickerOptions"
                        show-button-bar="false"
                        ng-click="isStartDropoffDatePickerOpen = !isStartDropoffDatePickerOpen" />
                    <span class="input-group-btn">
                        <button type="button"
                            class="btn btn-default"
                            ng-click="isStartDropoffDatePickerOpen = !isStartDropoffDatePickerOpen">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </span>
                </p>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
                <p class="input-group date-picker-new"> 
                    <input type="text"
                        class="form-control border-right-none"
                        ng-model="endFilter"
                        uib-datepicker-popup="d MMMM yyyy"
                        date:'yyyy-MM-dd'
                        is-open="isEndDropoffDatePickerOpen"
                        placeholder="To"
                        datepicker-options="datePickerOptions"
                        show-button-bar="false"
                        ng-click="isEndDropoffDatePickerOpen = !isEndDropoffDatePickerOpen" />
                    <span class="input-group-btn">
                        <button type="button"
                            class="btn btn-default"
                            ng-click="isEndDropoffDatePickerOpen = !isEndDropoffDatePickerOpen">
                            <i class="fa fa-caret-down"></i>
                        </button>
                    </span>
                </p>
            </div>

            <div class="col-lg-1 col-md-3 col-sm-4 col-xs-6">
                <button class="btn btn-green col-xs-12" ng-click="driverDistance()">Filter</button>
            </div>
        </div>
    </div>

    <div class="col-md-12 no-padding bg-white" ng-show="driverDistanceDetail">
        <div class="col-xs-12 mt15 mb15">
            <div class="col-md-6 no-padding">
                <canvas id="bar" class="chart chart-bar"
                    chart-data="driverDistanceData" chart-labels="driverDistanceLabel" chart-series="driverDistanceSeries">
                </canvas>
            </div>
        </div>
    </div>

</div>
