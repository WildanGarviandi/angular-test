<div ng-include="'components/sidebar/sidebar.html'"></div>
<div class="container-fluid container-hubs">
    <div class="clearfix"></div>
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    Driver Management
                </div>
            </div>
            <div class="col-md-3 col-sm-5 pull-right">
                <div class="hub" ng-include="'components/user/user.html'"></div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div class="hub-search">
                </div>
            </div>
        </div>
    </div>
    
    <div class="booking-process">
        <form class="form" name="hubForm" novalidate>
            <div class="container-fluid hub-container">
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        First Name :
                    </div>  
                    <div class="city-field">
                        <input ng-model="driver.Driver.FirstName"
                            type="text"
                            name="firstName"
                            value=""
                            placeholder="FirstName"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div> 
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        Last Name :
                    </div>  
                    <div class="city-field">
                        <input ng-model="driver.Driver.LastName"
                            type="text"
                            name="lastName"
                            value=""
                            placeholder="LastName"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div> 
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        Email :
                    </div>  
                    <div class="city-field">
                        <input ng-model="driver.Driver.Email"
                            type="text"
                            name="email"
                            value=""
                            placeholder="Email"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>   
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        Phone Number :
                    </div>  
                    <div class="city-field">
                        <input ng-model="driver.Driver.PhoneNumber"
                            type="text"
                            name="phone"
                            value=""
                            placeholder="Phone"
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>    
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        Status :
                    </div>  
                    <ui-select class="city-field select-field" 
                        ng-model="status" 
                        theme="selectize" 
                        ng-disabled="disabled" 
                        on-select="chooseStatusEdit($item)">
                        <ui-select-match placeholder="Choose status">
                            {{ $select.selected.key }}
                        </ui-select-match>
                        <ui-select-choices repeat="m in statuses" selected>
                            <span ng-bind-html="m.key"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="clearfix"></div>                
                <div class="row-fluid-city">                    
                    <div class="label-input-city">
                        Can Take COD :
                    </div>  
                    <div class="city-field checkbox-city">
                        <input ng-model="driver.CanTakeCOD"
                            type="checkbox"
                            name="CanTakeCOD"
                            value=""
                            placeholder=""
                            required
                            class="first form-control" />
                    </div>
                </div>
                <div class="clearfix"></div>          
                <div class="clearfix"></div>
                <div ng-if="updatePage" class="row-fluid">
                    <a class="hub-buttons" ng-click="updateDriver()">Update Driver</a>
                </div>
                
            </div>
        </form>
    </div>
</div>

<script>

</script>
