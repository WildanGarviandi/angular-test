<div class="container-fluid login-background">
    <div class="row-fluid login-logo">
        <img width="75" src="/assets/images/logo-login.png" alt="">
    </div>
    <div class="row-fluid login-block">
        <div class="col-sm-12 ">
            <div class="login-content row">
                <form class="form" name="form" ng-submit="login(form)" novalidate>
                    <div class="login-form-header">
                        Please login to admin account
                    </div>
                    <span id="googleSignIn" class="col-xs-12 no-padding">
                        <span id="signInButton" class="col-xs-12 no-padding">
                            <i class="fa fa-google-plus g-icon"></i>
                            <button class="btn col-xs-12 g-signin"
                                data-callback="signInCallback"
                                data-clientid="{{googleClientId}}"
                                data-cookiepolicy="single_host_origin"
                                data-requestvisibleactions="http://schemas.google.com/AddActivity"
                                data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email">
                                Sign in with Google
                            </button>
                        </span>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row-fluid footer">
        PT etobee Teknologi Indonesia. {{ currentDate | date:'yyyy' }}
    </div>
</div>

<script>
    (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
</script>
<script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
