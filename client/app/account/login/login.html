<div class="container-fluid login-background">
    <div class="row-fluid login-logo">
        <img width="75" src="/assets/images/logo-login.png" alt="">
    </div>
    <!--<div class="row-fluid description">
        Everyone's favourite
        <br> delivery service
    </div>-->
    <div class="row-fluid login-block">
        <div class="col-sm-12 ">
            <div class="login-content">
                <form class="form" name="form" ng-submit="login(form)" novalidate>
                    <div class="login-form-header">
                        Please login to admin account
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" ng-model="user.email" required placeholder=" Your Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder=" Your Password">
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && submitted">
                            Please enter a valid email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                    <div>
                        <button class="btn button-orange sized" type="submit">
                            Login
                        </button>
                    </div>
<!--                     <div class="forgot-password">
                        Forgot password?
                    </div> -->
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row-fluid footer">
        PT etobee Teknologi Indonesia. 2015
    </div>
</div>
