<div class="container-fluid login-background">
    <div class="row-fluid login-logo">
        <img width="75" src="/assets/images/logo-login.png" alt="">
    </div>
    <div class="row-fluid login-block">
        <div class="col-sm-12 ">
            <div class="login-content">
                <form class="form" name="form" ng-submit="login(form)" novalidate>
                    <div class="login-form-header">
                        Please login to admin account
                    </div>
                    <div class="form-group">
                        <input type="text" 
                            name="username" 
                            class="form-control" 
                            ng-model="user.username" 
                            required 
                            placeholder="Your Username or Email Address">
                    </div>
                    <div class="form-group">
                        <input type="password" 
                            name="password" 
                            class="form-control" 
                            ng-model="user.password" 
                            required 
                            placeholder="Your Password">
                    </div>
                    <div class="form-group has-error">
                        <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
                            Please enter your username/email and password.
                        </p>
                        <p class="help-block" ng-show="form.username.$error.username && submitted">
                            Please enter a valid username/email.
                        </p>
                        <p class="help-block">{{ errors.other }}</p>
                    </div>
                    <div>
                        <button class="btn button-orange sized" type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row-fluid footer">
        PT etobee Teknologi Indonesia. {{ currentDate | date:'yyyy' }}
    </div>
</div>
