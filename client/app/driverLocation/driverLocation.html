<div class="container-fluid container-hubs">
    <div class="row-fluid box-header">
        <div>
            <div class="col-md-6 col-sm-7">
                <div class="hub-title-box">
                    Driver Management
                </div>
            </div>
            <div class="col-md-6 col-sm-5">
                <div class="hub-search">
                    <div class="input-group">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12 no-padding mt15">
        <div class="col-xs-12 no-padding">
            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-6">
                <h5>Choose Fleet</h5>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                <ui-select ng-model="company" 
                    theme="selectize" 
                    tagging="tagHandler"
                    limit="10"
                    on-select="chooseCompany($item)" 
                    class="col-xs-12 no-padding">
                    <ui-select-match class="input-table">{{$select.selected.CompanyName}}</ui-select-match>
                    <ui-select-choices repeat="f in companies | filter: $select.search track by $index" selected>
                        <span class="input-table" ng-bind-html="f.CompanyName | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>

    <div class="col-md-12 no-padding mt15">
        <div class="col-xs-12 no-padding">
            <div id="map"></div>
        </div>
    </div>
</div>
