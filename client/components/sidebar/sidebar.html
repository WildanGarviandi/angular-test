<div class="side-panel" ng-controller="SidebarCtrl">
    <div class="side-logo">
        <div class="side-logo-image"></div>
    </div>
    <ul>
       <li class="row">
            <a ui-sref="app.hub" >
                <div class="side-image side-hub-image" ng-class="{active: isActive(['/hub'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/hub'])}">Hubs</div>
            </a>
        </li>
            
        <li class="row">
            <a ui-sref="app.trip" >
                <div class="side-image side-trip-image" ng-class="{active: isActive(['/trips'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/trips'])}">Trips</div>
            </a>
        </li>

        <li class="row">
            <a ui-sref="app.driver" >
                <div class="side-image side-driver-image" ng-class="{active: isActive(['/drivers'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/drivers'])}">Drivers</div>
            </a>
        </li>

        <li class="row">
            <a ui-sref="app.webstore" >
                <div class="side-image side-webstore-image" ng-class="{active: isActive(['/webstore'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/webstore'])}">Webstores</div>
            </a>
        </li>

        <li class="row">
            <div class="have-sub" data-dropdown="pricing">
                <div class="side-image side-price-image"  
                    ng-class="{active: isActive(['/pricing/logistic', '/pricing/ecommerce'])}">
                    <span class="fa fa-caret-down fa-lg pull-right caret-icon image-caret"
                        ng-class="{'fa-caret-up': isActive(['/pricing/logistic', '/pricing/ecommerce'])}"
                        caret-dropdown="pricing"></span>
                </div>
                <div class="side-text"  
                    ng-class="{active: isActive(['/pricing/logistic', '/pricing/ecommerce'])}"
                    >Pricing
                </div>
                <div class="side-caret">
                    <span class="fa fa-caret-down fa-lg caret-icon"
                        ng-class="{'fa-caret-up': isActive(['/pricing/logistic', '/pricing/ecommerce'])}"
                        caret-dropdown="pricing"></span>
                </div>
            </div>
            <ul class="sub-panel"
                ng-class="{hidden: ! isActive(['/pricing/logistic', '/pricing/ecommerce'])}"
                id-dropdown="pricing">
                <li class="row">
                    <a ui-sref="app.logistic-fees" >
                        <div class="side-image side-logistic-image"  
                            ng-class="{active: isActive(['/pricing/logistic'])}"></div>
                        <div class="side-text"  
                            ng-class="{active: isActive(['/pricing/logistic'])}">Logistic Fees</div>
                    </a>
                </li>

                <li class="row">
                    <a ui-sref="app.ecommerce-pricing" >
                        <div class="side-image side-order-image"
                            ng-class="{active: isActive(['/pricing/ecommerce'])}"></div>
                        <div class="side-text"
                            ng-class="{active: isActive(['/pricing/ecommerce'])}">Ecommerce Pricing</div>
                    </a>
                </li>
            </ul>
        </li>

        <li class="row">
            <div class="have-sub" data-dropdown="location">
                <div class="side-image side-district-image"  
                    ng-class="{active: isActive(['/district', '/cities'])}">
                    <span class="fa fa-caret-down fa-lg pull-right caret-icon image-caret"
                        ng-class="{'fa-caret-up': isActive(['/district', '/cities'])}"
                        caret-dropdown="location"></span>
                </div>
                <div class="side-text"  
                    ng-class="{active: isActive(['/district', '/cities'])}"
                    >Location
                </div>
                <div class="side-caret">
                    <span class="fa fa-caret-down fa-lg caret-icon"
                        ng-class="{'fa-caret-up': isActive(['/district', '/cities'])}"
                        caret-dropdown="location"></span>
                </div>
            </div>
            <ul class="sub-panel"
                ng-class="{hidden: ! isActive(['/district', '/cities'])}"
                id-dropdown="location">

                <li class="row">
                    <a ui-sref="app.district" >
                        <div class="side-image side-district-image" ng-class="{active: isActive(['/district'])}"></div>
                        <div class="side-text" ng-class="{active: isActive(['/district'])}">Districts</div>
                    </a>
                </li>

                <li class="row">
                    <a ui-sref="app.city" >
                        <div class="side-image side-city-image" ng-class="{active: isActive(['/cities'])}"></div>
                        <div class="side-text" ng-class="{active: isActive(['/cities'])}">Cities</div>
                    </a>
                </li>
            </ul>
        </li>


        <li class="row">
            <a ui-sref="app.map" >
                <div class="side-image side-map-image" ng-class="{active: isActive(['/map'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/map'])}">Map</div>
            </a>
        </li>
    </ul>
    <div class="expand-button">
        <span id="expand" class="fa fa-angle-double-right fa-angle-double-left fa-3x"></span>
    </div>
</div>
<div id='spinner-container'>
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" ></span>
</div>
