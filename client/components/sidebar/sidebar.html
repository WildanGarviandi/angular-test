<div class="side-panel" ng-controller="SidebarCtrl">
    <div class="side-logo">
        <div class="side-logo-image"></div>
    </div>
    <ul>
       <li class="row">
            <a ui-sref="app.hub" >
                <div class="side-image side-hub-image" ng-class="{active: isActive(['/hub'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/hub'])}">Hub Management</div>
            </a>
        </li>

        <li class="row">
            <a ui-sref="app.webstore" >
                <div class="side-image side-webstore-image" ng-class="{active: isActive(['/webstore'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/webstore'])}">Webstore Management</div>
            </a>
        </li>

        <li class="row">
            <a ui-sref="app.district" >
                <div class="side-image side-district-image" ng-class="{active: isActive(['/district'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/district'])}">District Management</div>
            </a>
        </li>

        <li class="row">
            <div class="have-sub" data-dropdown="pricing">
                <div class="side-image side-price-image"  
                    ng-class="{active: isActive(['/pricing', '/custpricing'])}">
                    <span class="fa fa-caret-down fa-lg pull-right caret-icon image-caret"
                        ng-class="{'fa-caret-up': isActive(['/pricing', '/custpricing'])}"
                        caret-dropdown="pricing"></span>
                </div>
                <div class="side-text"  
                    ng-class="{active: isActive(['/pricing', '/custpricing'])}"
                    >Pricing
                </div>
                <div class="side-caret">
                    <span class="fa fa-caret-down fa-lg caret-icon"
                        ng-class="{'fa-caret-up': isActive(['/pricing', '/custpricing'])}"
                        caret-dropdown="pricing"></span>
                </div>
            </div>
            <ul class="sub-panel"
                ng-class="{hidden: ! isActive(['/pricing', '/custpricing'])}"
                id-dropdown="pricing">
                <li class="row">
                    <a ui-sref="app.pricing" >
                        <div class="side-image side-logistic-image"  
                            ng-class="{active: isActive(['/pricing'])}"></div>
                        <div class="side-text"  
                            ng-class="{active: isActive(['/pricing'])}">Logistic Pricing</div>
                    </a>
                </li>
                <li class="row">
                    <a ui-sref="app.custpricing" >
                        <div class="side-image side-pricing-image"  
                            ng-class="{active: isActive(['/custpricing'])}"></div>
                        <div class="side-text"  
                            ng-class="{active: isActive(['/custpricing'])}">Customer Pricing</div>
                    </a>
                </li>
            </ul>
        </li>
        <li class="row">
            <a ui-sref="app.map" >
                <div class="side-image side-map-image" ng-class="{active: isActive(['/map'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/map'])}">Map</div>
            </a>
        </li>

        <li class="row">
            <a ui-sref="app.trip" >
                <div class="side-image side-trip-image" ng-class="{active: isActive(['/trips'])}"></div>
                <div class="side-text" ng-class="{active: isActive(['/trips'])}">Trip Management</div>
            </a>
        </li>
    </ul>
    <div class="expand-button">
        <span id="expand" class="fa fa-angle-double-right fa-angle-double-left fa-3x"></span>
    </div>
</div>
<div id='spinner-container'>
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1" ></span>
</div>
